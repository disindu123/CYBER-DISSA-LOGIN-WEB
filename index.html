<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER DISSA OFc</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #33ff33;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #33ff33;
            animation: fadeInScale 1s ease-in-out, floating 6s ease-in-out infinite;
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: glitch-animation 2s infinite;
        }
        .login-container input {
            background-color: black;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s;
        }
        .login-container input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
        .login-container input::placeholder {
            color: #66ff66;
        }
        .login-container button {
            background-color: #33ff33;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            animation: button-glow 2s infinite;
        }
        .login-container button:hover {
            background-color: black;
            color: #33ff33;
            border: 1px solid #33ff33;
            box-shadow: 0 0 10px #33ff33;
        }
        .login-container p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #66ff66;
        }
        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            border: 3px solid #33ff33;
            border-radius: 15px;
            box-shadow: 0 0 30px #33ff33;
            animation: fadeInScale 0.7s ease-in-out;
            z-index: 10;
            font-size: 1.5rem;
            line-height: 1.5;
            max-width: 500px;
        }
        .popup.error {
            color: #ff3333;
            border-color: #ff3333;
            box-shadow: 0 0 30px #ff3333;
        }
        .popup.success {
            color: #33ff33;
        }
        /* Glitch animation for the heading */
        @keyframes glitch-animation {
            0% { text-shadow: 2px 2px 1px #00ff00, -2px -2px 1px #ff0000; }
            50% { text-shadow: -2px -2px 1px #ff0000, 2px 2px 1px #00ff00; }
            100% { text-shadow: 2px 2px 1px #00ff00, -2px -2px 1px #ff0000; }
        }
        /* Pulsing glowing button */
        @keyframes button-glow {
            0%, 100% { box-shadow: 0 0 5px #33ff33; }
            50% { box-shadow: 0 0 15px #33ff33; }
        }
        /* Fade-in with scaling */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Floating effect for login container */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="login-container">
        <h1>ACCESS REQUIRED</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">LOGIN</button>
        </form>
        <p>Unauthorized access is prohibited.</p>
    </div>

    <audio id="clickSound" src="./assets/Click.mp3"></audio>
    <audio id="hackerVoice" src="./assets/Hacker.mp3"></audio>
    <audio id="successVoice" src="./assets/Successful.mp3"></audio>
    <audio id="errorVoice" src="./assets/Invalid.mp3"></audio>

    <script>
        // Matrix animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drops.forEach((y, x) => {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillStyle = Math.random() > 0.5 ? "#33ff33" : "#ff3333";
                ctx.font = `${fontSize}px Courier New`;
                ctx.globalAlpha = Math.random() * 0.8 + 0.2; // Fading effect
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Play hacker voice on page load
        window.addEventListener('DOMContentLoaded', () => {
            const hackerVoice = document.getElementById('hackerVoice');
            hackerVoice.play().catch(() => console.warn("Audio autoplay blocked by browser."));
        });

        // Create popup dynamically
        function showPopup(message, type) {
            const popup = document.createElement('div');
            popup.className = `popup ${type}`;
            popup.textContent = message;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.style.opacity = "0";
                popup.style.transform = "scale(0.9)";
                setTimeout(() => popup.remove(), 500);
            }, 3000); // Show popup for 3 seconds
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const clickSound = document.getElementById('clickSound');
            const successVoice = document.getElementById('successVoice');
            const errorVoice = document.getElementById('errorVoice');

            clickSound.play();

            if (username === 'Dissa' && password === 'Dissa') {
                successVoice.play();
                showPopup("Login Successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = "https://disindu123.github.io/Disindu-web/"; // Replace with your destination URL
                }, 3000); // Redirect after 3 seconds
            } else {
                errorVoice.play();
                showPopup("Invalid username or password! Try again.", "error");
            }
        });
    </script>
</body>
</html>
